<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Aprende Online Educação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: bold;
        color: #007bff !important;
      }
      .cadastro-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="home.html">Learn World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="cursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="instrutores.html">Instrutores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cadastro.html">Cadastre-se</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="cadastro-container">
        <h2 class="text-center mb-4">Faça seu Cadastro</h2>
        <form id="cadastroForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required />
          </div>
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label"
              >Confirmar senha</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmarSenha"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de usuário</label>
            <select class="form-select" id="tipoUsuario" required>
              <option value="">Selecione...</option>
              <option value="aluno">Aluno</option>
              <option value="instrutor">Instrutor</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termos"
              required
            />
            <label class="form-check-label" for="termos"
              >Eu li e concordo com os <a href="/termos">termos de uso</a> e
              <a href="/privacidade">política de privacidade</a>.</label
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <div class="mt-3 text-center">
          <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
      </div>
    </main>

    <footer class="bg-light mt-5 py-3">
      <div class="container text-center">
        <p>&copy; 2024 Learn World - Education Center. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
          const confirmarSenha =
            document.getElementById("confirmarSenha").value;
          const tipoUsuario = document.getElementById("tipoUsuario").value;
          const termos = document.getElementById("termos").checked;

          if (senha !== confirmarSenha) {
            alert("As senhas não coincidem. Por favor, tente novamente.");
            return;
          }

          if (!termos) {
            alert(
              "Você precisa aceitar os termos de uso e a política de privacidade para se cadastrar."
            );
            return;
          }

          // Aqui você faria a chamada para o backend para cadastrar o usuário
          fetch("https://learnworld.com/api/cadastro", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ nome, email, senha, tipoUsuario }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert(
                  "Cadastro realizado com sucesso! Por favor, faça login para continuar."
                );
                window.location.href = "/login";
              } else {
                alert("Falha no cadastro. " + data.message);
              }
            })
            .catch((error) => {
              console.error("Erro:", error);
              alert(
                "Ocorreu um erro ao tentar fazer o cadastro. Por favor, tente novamente mais tarde."
              );
            });
        });
    </script>
  </body>
</html>
