<script>
// JavaScript para a página de instrutores


// Função para criar um card de instrutor
function createInstructorCard(instructor) {
    return `
        <div class="col-md-4 mb-4" data-instructor-id="${instructor.id}">
            <div class="card instructor-card text-center">
                <div class="card-body">
                    <img src="${instructor.image}" alt="${instructor.name}" class="instructor-img">
                    <h5 class="card-title">${instructor.name}</h5>
                    <p class="card-text">${instructor.specialty}</p>
                    <p class="card-text">${instructor.bio}</p>
                    <div class="social-icons">
                        <a href="${instructor.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="${instructor.twitter}" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                    <a href="/instrutor/${instructor.id}" class="btn btn-primary mt-3">Ver Perfil Completo</a>
                </div>
            </div>
        </div>
    `;
}


// Dados simulados para instrutores
const instructors = [
    {
        id: 1,
        name: "Dra. Ana Silva",
        specialty: "Ciência de Dados",
        bio: "Ph.D. em Ciência da Computação com foco em Machine Learning e Big Data.",
        image: "https://aprendeonline.com/images/instructors/ana-silva.jpg",
        linkedin: "https://www.linkedin.com/in/anasilva",
        twitter: "https://twitter.com/anasilva"
    },
    {
        id: 2,
        name: "Prof. Carlos Oliveira",
        specialty: "Desenvolvimento Web",
        bio: "Desenvolvedor Full-Stack com mais de 15 anos de experiência em projetos de grande escala.",
        image: "https://aprendeonline.com/images/instructors/carlos-oliveira.jpg",
        linkedin: "https://www.linkedin.com/in/carlosoliveira",
        twitter: "https://twitter.com/carlosoliveira"
    },
    {
        id: 3,
        name: "Mariana Santos",
        specialty: "Design UX/UI",
        bio: "Designer premiada com experiência em startups e grandes empresas de tecnologia.",
        image: "https://aprendeonline.com/images/instructors/mariana-santos.jpg",
        linkedin: "https://www.linkedin.com/in/marianasantos",
        twitter: "https://twitter.com/marianasantos"
    },
    {
        id: 4,
        name: "Dr. Ricardo Ferreira",
        specialty: "Inteligência Artificial",
        bio: "Pesquisador e palestrante internacional em IA e Aprendizado Profundo.",
        image: "https://aprendeonline.com/images/instructors/ricardo-ferreira.jpg",
        linkedin: "https://www.linkedin.com/in/ricardoferreira",
        twitter: "https://twitter.com/ricardoferreira"
    },
    {
        id: 5,
        name: "Júlia Costa",
        specialty: "Marketing Digital",
        bio: "Consultora de marketing digital com experiência em empresas Fortune 500.",
        image: "https://aprendeonline.com/images/instructors/julia-costa.jpg",
        linkedin: "https://www.linkedin.com/in/juliacosta",
        twitter: "https://twitter.com/juliacosta"
    },
    {
        id: 6,
        name: "Pedro Mendes",
        specialty: "Desenvolvimento Mobile",
        bio: "Desenvolvedor mobile com dezenas de apps publicados e milhões de downloads.",
        image: "https://aprendeonline.com/images/instructors/pedro-mendes.jpg",
        linkedin: "https://www.linkedin.com/in/pedromendes",
        twitter: "https://twitter.com/pedromendes"
    }
];

// Preencher instrutores
const instructorsContainer = document.getElementById('instructors-container');
instructors.forEach(instructor => {
    instructorsContainer.innerHTML += createInstructorCard(instructor);
});

// Conexão WebSocket para atualizações em tempo real
const socket = io('https://aprendeonline.com');

socket.on('newInstructor', (newInstructor) => {
    console.log('Novo instrutor adicionado:', newInstructor);
    instructorsContainer.innerHTML += createInstructorCard(newInstructor);
});

socket.on('instructorUpdate', (updatedInstructor) => {
    console.log('Instrutor atualizado:', updatedInstructor);
    // Aqui você pode atualizar o card do instrutor específico
    const instructorCard = document.querySelector(`[data-instructor-id="${updatedInstructor.id}"]`);
    if (instructorCard) {
        instructorCard.outerHTML = createInstructorCard(updatedInstructor);
    }
});

// Função para pesquisar instrutores
function searchInstructors(query) {
    const filteredInstructors = instructors.filter(instructor => 
        instructor.name.toLowerCase().includes(query.toLowerCase()) ||
        instructor.specialty.toLowerCase().includes(query.toLowerCase())
    );
    
    instructorsContainer.innerHTML = '';
    filteredInstructors.forEach(instructor => {
        instructorsContainer.innerHTML += createInstructorCard(instructor);
    });
}

// Adicionar campo de pesquisa
const searchForm = document.createElement('form');
searchForm.innerHTML = `
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Pesquisar instrutores..." aria-label="Pesquisar instrutores">
        <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
    </div>
`;
document.querySelector('main').insertBefore(searchForm, instructorsContainer);

searchForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const query = e.target.querySelector('input').value;
    searchInstructors(query);
});

</script>
